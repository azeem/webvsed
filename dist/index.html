<!DOCTYPE html>
<html>
<head>
    <title>WebVS Editor</title>
</head>
<body>

    <ul id="tree-context-menu" class="dropdown-menu">
      <li><a class="toggle-enable" href="#">Enable</a></li>
      <li><a class="clone" href="#">Clone</a></li>
    </ul>

    <canvas id="webvs-canvas"></canvas>
    <div id="main-window">
        <div class="top">
            <div id="load-status"></div>
            <ul class="nav nav-tabs">
              <li class="active"><a href="#editor" data-toggle="tab">Editor</a></li>
              <li><a href="#player" data-toggle="tab">Player</a></li>
            </ul>
        </div>

        <div class="tab-content">
            <div id="player" class="tab-pane">
                <div class="player-toolbar">
                    <form id="search-form">
                        <input class="input-small search-query" type="text" placeholder="Search tracks on SoundCloud.com"/>
                        <button type="submit" class="btn">Search</button>
                    </form>
                    <button id="play-btn" class="btn">Play</button>
                    <button id="skip-btn" class="btn">Skip</button>
                </div>
                <div class="player-lists">
                    <div id="search-result">
                        <div>
                            <span class="label">Search Result</span>
                        </div>
                        <ul>
                        </ul>
                    </div>
                    <div id="play-queue"> 
                        <div>
                            <span class="label">Play Queue</span>
                        </div>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="editor" class="tab-pane active">
                <div class="left-pane">
                    <div class="toolbar">

                        <div class="new-button btn-group">
                          <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
                            <span class="icon-plus"></span>
                            <span class="caret"></span>
                          </a>
                          <ul class="dropdown-menu">
                          </ul>
                        </div>

                        <select id="dim-factor" title="Canvas Size Factor">
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                            <option>8</option>
                        </select>

                        <button class="btn btn-mini remove-button"><span class="icon-minus"></span></button>
                    </div>
                    <div class="tree"></div>
                </div>
                <div class="right-pane">
                    <form class="form">
                    </form>
                </div>
            </div>

        </div>
    </div>


    <script src="http://connect.soundcloud.com/sdk.js"></script>
    

    
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/jqtree.css">
    <link rel="stylesheet" href="./css/spectrum.css">
    <link rel="stylesheet" href="./jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/libs.min.js"></script>
    <script type="text/javascript" src="./js/main.min.js"></script>
    
</body>
</html>
