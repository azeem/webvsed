<!DOCTYPE html>
<html>
<head>
    <title>WebVS Editor</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/jqtree/jqtree.css">
    <link rel="stylesheet" type="text/css" href="../build/webvsed.css">
</head>
<body>

  <div id="container" style="width: 500px"></div>

  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../bower_components/jquery-ui/ui/jquery-ui.js"></script>
  <script type="text/javascript" src="../bower_components/jqtree/tree.jquery.js"></script>
  <script type="text/javascript" src="../bower_components/jquery-closest-descendant/dist/closestDescendant.js"></script>
  <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>

  <script type="text/javascript" src="../build/webvsed.js"></script>

  <script type="text/javascript">
    var field = WebvsEd.makeField({
        type: "ObjectField",
        title: "My Glorious Object",
        collapsible: true,
        fields: [
            {
                key: "uri",
                type: "URIField",
                title: "URI"
            },
            {
                key: "frameCount",
                type: "IntegerField",
                label: "integer item",
                default: 123,
            },
            {
                key: "compatMode",
                type: "BooleanField",
                label: "Check me",
                default: true
            },
            {
                key: "values",
                type: "ArrayField",
                title: "Values",
                arrayItem: {
                    type: "EnumField",
                    radio: true,
                    title: "value",
                    enum: ["foo", "bar"],
                    enumLabels: ["Foo", "Bar"]
                }
            },
            {
                key: "pairs",
                title: "Key Val",
                type: "KeyValueField",
                keyField: {
                    type: "TextField",
                    label: "Key"
                },
                valueField: {
                    type: "EnumField",
                    title: "Value",
                    enum: ["foo", "bar"],
                    enumLabels: ["Foo", "Bar"]
                }
            },
            {
                key: "text",
                keyupChange: true,
                debounceWait: 1000,
                type: "JSONField",
                default: "Hello World"
            }
        ]
    });
    $("#container").append(field.el);

    $("#container").on("valueChange", function(event, field, value) {
        console.log(value);
    });
  </script>

</body>
</html>
